{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Inicio de sesión</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'reservas_app/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'reservas_app/js/signin.css' %}" rel="stylesheet">


  </head>

  <body>

    <div class="container">

      <form class="form-signin" role="form" method="post">
       {% csrf_token %}
        <h2 class="form-signin-heading" align="center" >Reserva de salas UnACh</h2>
        <input type="text" class="form-control" name="username" placeholder="Usuario" required autofocus>
        <input type="password" class="form-control" name="password" placeholder="Contraseña" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Recuérdame
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Iniciar sesión</button>
      </form>

    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{% static 'reservas_app/js/ie10-viewport-bug-workaround.js' %}"></script>
  </body>
</html>
